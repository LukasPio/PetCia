<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="../css/output.css" rel="stylesheet" />
  </head>
  <body>
    <form class="h-screen bg-slate-800 flex flex-col items-center justify-center gap-6 text-white">
      <section class="flex flex-col w-6/12 max-sm:w-9/12">
        <label for="email" class="text-2xl mb-1">Email:</label>
        <input type="email" required id="email" class="w-full p-1 text-2xl bg-transparent rounded border border-solid border-slate-50 focus:outline-none">
      </section>
      <section class="flex flex-col w-6/12 max-sm:w-9/12">
        <label for="password" class="text-2xl mb-1">Senha:</label>
        <input type="password" required id="password" class="w-full p-1 text-2xl bg-transparent rounded border border-solid border-slate-50 focus:outline-none">
      </section>
      <button type="submit" class="px-10 py-2 border border-solid border-slate-200 bg-transparent transition-all hover:cursor-pointer hover:scale-105">Entrar</button>
      <a href="./register.html" class="text-white underline hover:cursor-pointer transition-all hover:scale-105">Ainda nÃ£o possui conta?</a>
    </form>
  </body>
</html>
