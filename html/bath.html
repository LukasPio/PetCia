<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banho</title>
    <link rel="stylesheet" href="../css/output.css">
</head>
<body class="bg-[#805238] h-fit">
    <nav class="flex flex-row justify-between items-center max-sm:h-16 h-20 max-sm:px-2 px-4 bg-slate-700">
        <img
        src="../images/image.png"
        alt="petshop-logo"
        class="max-sm:h-12 h-16 rounded-lg"
      />
      <section class="links transition-all flex max-sm:gap-5 gap-8 max-sm:text-base text-xl font-medium text-white">
        <p class="hover:scale-110 hover:cursor-pointer transition-all">Home</p>
        <p class="hover:scale-110 hover:cursor-pointer transition-all">Calendário</p>
        <p class="hover:scale-110 hover:cursor-pointer transition-all">Sobre nós</p>
      </section>
    </nav>

    <div class="flex flex-col bg-trasparent items-center justify-center h-full mt-5">

        <p class="font-serif text-5xl text-[#FFFFFF]">BANHO E TOSA</p>

        <div class=" p-5 w-6/12" >

            <form action="" method="post" class="flex flex-col mb-6 items-center">

                <input type="text" class="bg-[#ff7828] text-black placeholder-black p-4 rounded-3xl m-4 w-full" placeholder="Nome do pet">

                <p class="text-2xl text-white font-serif">Data de entrada</p>
                <input type="date" class="bg-[#ff7828] p-4 rounded-3xl m-4 w-full" >
                
                <p class="text-2xl text-white font-serif">Horário de entrada</p>
                <input type="time" class="bg-[#ff7828] p-4 rounded-3xl m-4 w-full">

                <input type="submit" class="bg-[#ff7828] p-4 rounded-3xl w-6/12 mt-6">

            </form>
            
        </div>
    </div>
    
</body>
</html>
